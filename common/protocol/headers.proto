syntax = "proto3";

package accelerator.core.common.protocol;
option csharp_namespace = "Vdonkey.Core.Common.Protocol";
option go_package = "github.com/vdonkey/accelerator/v5/common/protocol";
option java_package = "com.accelerator.core.common.protocol";
option java_multiple_files = true;

enum SecurityType {
  UNKNOWN = 0;
  LEGACY = 1;
  AUTO = 2;
  AES128_GCM = 3;
  CHACHA20_POLY1305 = 4;
  NONE = 5;
  ZERO = 6;
}

message SecurityConfig {
  SecurityType type = 1;
}
